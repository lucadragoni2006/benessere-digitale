<div id="welcome-heading">
    <h1>Inserisci i tuoi dati</h1>
    <h2>Questa pagina ti aiuterà ad analizzare l'utilizzo del tuo telefono</h2>
</div>
<div id="form-container">
    <div id="form-card">
        <h2 id="select-title">Seleziona un Giorno</h2>
        <select id="day-select" style="background-color: white;">
            <option value="0" selected>Lunedì</option>
            <option value="1">Martedì</option>
            <option value="2">Mercoledì</option>
            <option value="3">Giovedì</option>
            <option value="4">Venerdì</option>
            <option value="5">Sabato</option>
            <option value="6">Domenica</option>
        </select>
        <div>
            <button class="form-button" id="add">Aggiungi App</button>
            <button class="form-button" id="delete">Rimuovi App</button>
        </div>
        <div id="data-field">
            <div class="input-wrapper">
                <h3>Inserisci nome App</h3>
                <input type="text" class="app-name">
            </div>
            <div class="input-wrapper">
                <h3>Inserisci ore di utilizzo dell'App</h3>
                <input type="number" class="app-usage">
            </div>
        </div>
        <div>
            <button class="form-button" id="show">Mostra</button>
        </div>
    </div>
</div>
<div id="generated-info-container">
    <div id="lunedi">
        <canvas id="bar-chart-0"></canvas>
        <canvas id="pie-chart-0"></canvas>
    </div>
    <div id="martedi">
        <canvas id="bar-chart-1"></canvas>
        <canvas id="pie-chart-1"></canvas>
    </div>
    <div id="mercoledi">
        <canvas id="bar-chart-2"></canvas>
        <canvas id="pie-chart-2"></canvas>
    </div>
    <div id="giovedi">
        <canvas id="bar-chart-3"></canvas>
        <canvas id="pie-chart-3"></canvas>
    </div>
    <div id="venerdi">
        <canvas id="bar-chart-4"></canvas>
        <canvas id="pie-chart-4"></canvas>
    </div>
    <div id="sabato">
        <canvas id="bar-chart-5"></canvas>
        <canvas id="pie-chart-5"></canvas>
    </div>
    <div id="domenica">
        <canvas id="bar-chart-6"></canvas>
        <canvas id="pie-chart-6"></canvas>
    </div>
</div>
